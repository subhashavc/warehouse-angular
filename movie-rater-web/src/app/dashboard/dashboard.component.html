<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
    <mat-toolbar>
        <div class="logo_dash">   
            <img src="assets/image/1.png" width="80"> <br>
          <img src="assets/image/2.png" width="80">  
        </div>
    </mat-toolbar>

     <mat-nav-list>
         <a mat-list-item href="#">Dashboard</a>
         <a mat-list-item (click)="logOut()">Logout</a>
     </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle Sidenav" mat-icon-button (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="side nav toggle icon">menu</mat-icon>
        </button>
        <div class="header_container">
        <div class="header1">Super Admin </div>
        <div class="header2">{{myObj["email"]}}</div>
        </div>
        </mat-toolbar>
        <!-- Add content Here -->
    <!-- <app-super-admin></app-super-admin> -->
    <div [ngSwitch]="adminDashboard">
        <div *ngSwitchCase=" 'superAdmin' ">
              <app-super-admin></app-super-admin>
              
        </div>

        <div *ngSwitchCase=" 'customerAdmin' ">
              <app-register></app-register>
              
          </div>
          <div *ngSwitchCase=" 'siteManagerAdmin' ">
                  <app-register></app-register>
                  
              </div>
              <div *ngSwitchDefault>
                     <app-login></app-login>
                  </div>
    </div>



    </mat-sidenav-content>
</mat-sidenav-container>
